<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Dépenses</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Google Fonts - Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --yellow_color: #ffc107;
            --primary-hover: #e0a800;
            --danger-color: #dc3545;
            --success-color: #198754;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --border-color: #dee2e6;
            --bg-light: #f8f9fa;
            --bg-item: #f8f9fa;
            --blue-color: #0d6efd;
            --green-color: #198754;
            --red-color: #dc3545;
            --purple-color: #6f42c1;
            --cyan-color: #0dcaf0;
            --orange-color: #fd7e14;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .main-container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Sélecteur de période */
        .timeframe-selector {
            display: flex;
            gap: 8px;
            background: white;
            border-radius: 12px;
            padding: 6px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        @media (max-width: 768px) {
            .timeframe-selector {
                flex-wrap: wrap;
            }
            
            .timeframe-btn {
                flex: 1;
                min-width: calc(50% - 8px);
            }
        }

        @media (max-width: 576px) {
            .timeframe-btn {
                min-width: 100%;
            }
        }

        .timeframe-btn {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px 16px;
            border: none;
            background: transparent;
            border-radius: 8px;
            color: var(--text-secondary);
            font-weight: 500;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .timeframe-btn:hover {
            background: var(--bg-light);
        }

        .timeframe-btn.active {
            background: var(--yellow_color);
            color: var(--text-primary);
            font-weight: 600;
            box-shadow: 0 4px 12px rgba(255, 193, 7, 0.25);
        }

        /* Cartes principales */
        .dashboard-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 24px;
            margin-bottom: 20px;
        }

        /* En-tête période */
        .period-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
        }

        .period-text {
            font-size: 14px;
            color: var(--text-secondary);
            font-weight: 400;
        }

        /* Section total */
        .total-section {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 15px;
        }

        @media (max-width: 576px) {
            .total-section {
                flex-direction: column;
                gap: 10px;
            }
        }

        .total-info {
            flex: 1;
        }

        .total-label {
            font-size: 14px;
            color: var(--text-secondary);
            font-weight: 400;
            margin-bottom: 5px;
        }

        .total-amount {
            font-size: 32px;
            font-weight: 700;
            color: var(--yellow_color);
            line-height: 1.2;
        }

        @media (max-width: 768px) {
            .total-amount {
                font-size: 28px;
            }
        }

        @media (max-width: 576px) {
            .total-amount {
                font-size: 24px;
            }
        }

        .trend-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
        }

        .trend-up {
            background: rgba(25, 135, 84, 0.1);
            color: var(--success-color);
        }

        .trend-down {
            background: rgba(220, 53, 69, 0.1);
            color: var(--danger-color);
        }

        /* Grille de statistiques */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        @media (max-width: 1200px) {
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }

        .stat-card-large {
            grid-column: span 1;
            background: linear-gradient(135deg, #F8F9FF 0%, #F0F2FF 100%);
            border-radius: 12px;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        @media (max-width: 576px) {
            .stat-card-large {
                flex-direction: column;
                text-align: center;
                gap: 15px;
            }
        }

        .stat-icon-large {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            background: rgba(255, 193, 7, 0.15);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .stat-icon-large i {
            font-size: 24px;
            color: var(--yellow_color);
        }

        .stat-content {
            flex: 1;
        }

        .stat-label {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 22px;
            font-weight: 700;
            color: var(--yellow_color);
            margin-bottom: 4px;
        }

        .stat-subtext {
            font-size: 13px;
            color: var(--blue-color);
            font-weight: 500;
        }

        /* Cartes de statistiques détaillées */
        .stats-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .stats-details {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 576px) {
            .stats-details {
                grid-template-columns: 1fr;
            }
        }

        .stat-card-small {
            background: var(--bg-light);
            border-radius: 12px;
            padding: 16px;
            border: 1px solid var(--border-color);
        }

        .stat-icon-small {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 12px;
        }

        .stat-item-label {
            font-size: 12px;
            color: var(--text-secondary);
            font-weight: 500;
            margin-bottom: 8px;
        }

        .stat-item-value {
            font-size: 14px;
            color: var(--text-primary);
            line-height: 1.4;
            min-height: 40px;
        }

        .stat-amount {
            color: var(--yellow_color);
            font-weight: 700;
        }

        /* Catégories les plus consommées */
        .categories-section {
            margin-top: 30px;
        }

        .section-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
        }

        .section-header i {
            font-size: 20px;
            color: var(--yellow_color);
        }

        .section-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
            margin: 0;
        }

        .categories-grid {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .category-card {
            background: var(--bg-light);
            border-radius: 12px;
            padding: 16px;
            border: 1px solid var(--border-color);
            transition: transform 0.3s;
        }

        .category-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .category-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }

        .category-rank-badge {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            color: white;
            font-weight: 700;
        }

        .category-name {
            flex: 1;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .category-percentage {
            font-size: 14px;
            font-weight: 700;
            color: var(--text-primary);
        }

        .progress-container {
            height: 6px;
            background: #E8E8E8;
            border-radius: 3px;
            margin-bottom: 12px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            border-radius: 3px;
            transition: width 1s ease-in-out;
        }

        .category-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .category-amount {
            font-size: 12px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .category-rank {
            font-size: 12px;
            color: var(--text-secondary);
        }

        /* État vide */
        .no-data-container {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-secondary);
        }

        .no-data-container i {
            font-size: 60px;
            color: #dee2e6;
            margin-bottom: 20px;
            opacity: 0.7;
        }

        .no-data-text {
            font-size: 16px;
            max-width: 400px;
            margin: 0 auto;
            line-height: 1.5;
        }

        /* Chart container */
        .chart-container {
            height: 300px;
            margin-top: 20px;
            position: relative;
        }

        /* Spinner */
        .spinner-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            display: none;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--yellow_color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .spinner-text {
            font-weight: 500;
            color: var(--text-primary);
        }

        /* Responsive adjustments */
        @media (max-width: 992px) {
            body {
                padding: 15px;
            }
            
            .dashboard-card {
                padding: 20px;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .main-container {
                padding: 0;
            }
            
            .dashboard-card {
                padding: 16px;
                border-radius: 12px;
            }
            
            .stat-card-large {
                padding: 16px;
            }
            
            .stat-value {
                font-size: 20px;
            }
        }

        @media (max-width: 576px) {
            .total-amount {
                font-size: 24px;
            }
            
            .section-title {
                font-size: 15px;
            }
            
            .category-card {
                padding: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Sélecteur de période -->
        <div class="timeframe-selector">
            <button class="timeframe-btn active" data-timeframe="today">
                <i class="bi bi-calendar-day"></i>
                <span>Aujourd'hui</span>
            </button>
            <button class="timeframe-btn" data-timeframe="week">
                <i class="bi bi-calendar-week"></i>
                <span>Cette semaine</span>
            </button>
            <button class="timeframe-btn" data-timeframe="month">
                <i class="bi bi-calendar-month"></i>
                <span>Ce mois</span>
            </button>
            <button class="timeframe-btn" data-timeframe="year">
                <i class="bi bi-calendar"></i>
                <span>Cette année</span>
            </button>
        </div>

        <!-- Carte principale -->
        <div class="dashboard-card">
            <!-- En-tête période -->
            <div class="period-header">
                <i class="bi bi-calendar"></i>
                <span class="period-text" id="periodText">Lundi 14 mars 2024</span>
            </div>

            <!-- Section total -->
            <div class="total-section">
                <div class="total-info">
                    <div class="total-label" id="totalLabel">Dépenses quotidiennes</div>
                    <div class="total-amount" id="totalAmount">0 FCFA</div>
                </div>
                <div class="trend-badge trend-up" id="trendBadge" style="display: none;">
                    <i class="bi bi-graph-up-arrow"></i>
                    <span id="trendText">+5.2% vs hier</span>
                </div>
            </div>

            <!-- Grille de statistiques -->
            <div class="stats-grid">
                <div class="stat-card-large">
                    <div class="stat-icon-large">
                        <i class="bi bi-cash-stack"></i>
                    </div>
                    <div class="stat-content">
                        <div class="stat-label" id="mainStatLabel">Dépenses quotidiennes</div>
                        <div class="stat-value" id="mainStatValue">0 FCFA</div>
                        <div class="stat-subtext" id="mainStatSubtext">0 dépense</div>
                    </div>
                </div>
            </div>

            <!-- Statistiques détaillées -->
            <div class="stats-details" id="statsDetails">
                <!-- Les statistiques seront chargées dynamiquement ici -->
            </div>

            <!-- Catégories les plus consommées -->
            <div class="categories-section">
                <div class="section-header">
                    <i class="bi bi-pie-chart-fill"></i>
                    <h3 class="section-title">Catégories les plus consommées</h3>
                </div>
                <div class="categories-grid" id="categoriesGrid">
                    <!-- Les catégories seront chargées dynamiquement ici -->
                </div>
            </div>
        </div>

        <!-- Graphique d'évolution -->
        <div class="dashboard-card">
            <div class="section-header">
                <i class="bi bi-graph-up"></i>
                <h3 class="section-title">Évolution des dépenses</h3>
            </div>
            <div class="chart-container">
                <canvas id="expensesChart"></canvas>
            </div>
        </div>
    </div>

    <!-- Spinner -->
    <div class="spinner-overlay" id="spinnerOverlay">
        <div class="spinner"></div>
        <div class="spinner-text" id="spinnerText">Chargement...</div>
    </div>

   <script src="dashboard.js"></script>
</body>
</html>
