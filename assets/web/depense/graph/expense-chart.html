<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphique des Dépenses</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Google Fonts - Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --yellow_color: #ffc107;
            --primary-hover: #e0a800;
            --font_color: #fff3c2;
            --danger-color: #dc3545;
            --success-color: #198754;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --border-color: #dee2e6;
            --bg-light: #f8f9fa;
            --bg-item: #f8f9fa;
            --blue-color: #0d6efd;
            --green-color: #198754;
            --red-color: #dc3545;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .main-container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Barre de filtre */
        .filter-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            /* flex-wrap: wrap; */
            gap: 15px;
        }

        @media (max-width: 768px) {
            .filter-bar {
                /* flex-direction: column;
                align-items: stretch; */
            }
            
            .filter-buttons {
                align-self: flex-start;
            }
        }

        .title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
            margin: 0;
        }

        .filter-buttons {
            display: flex;
            background: var(--bg-light);
            border-radius: 8px;
            padding: 4px;
            gap: 4px;
        }

        .time-filter-btn {
            padding: 8px 16px;
            border: none;
            background: transparent;
            border-radius: 6px;
            color: var(--text-secondary);
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            white-space: nowrap;
        }

        .time-filter-btn:hover {
            background: rgba(0, 0, 0, 0.05);
        }

        .time-filter-btn.active {
            background: var(--yellow_color);
            color: var(--text-primary);
            font-weight: 600;
            box-shadow: 0 2px 8px rgba(255, 193, 7, 0.3);
        }

        /* Carte principale */
        .chart-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
            padding: 24px;
            margin-bottom: 30px;
        }

        /* Section total des dépenses */
        .total-expenses-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
            /* flex-wrap: wrap; */
            gap: 15px;
        }

        @media (max-width: 576px) {
            .total-expenses-section {
                /* flex-direction: column;
                align-items: flex-start; */
            }
        }

        .total-expenses-label {
            font-size: 14px;
            color: var(--text-secondary);
            font-weight: 400;
            margin-bottom: 5px;
        }

        .total-expenses-amount {
            font-size: 28px;
            font-weight: 700;
            color: var(--text-primary);
            line-height: 1.2;
        }

        .comparison-badge {
            background: var(--font_color)!important;
            color: var(--yellow_color);
            padding: 8px 16px;
            border-radius: 25px;
            font-size: 12px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* Conteneur du graphique */
        .chart-container {
            position: relative;
            height: 300px;
            width: 100%;
            margin: 20px 0 30px 0;
        }

        @media (max-width: 768px) {
            .chart-container {
                height: 250px;
            }
        }

        /* Liste des catégories - Scroll horizontal */
        .categories-scroll-container {
            position: relative;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
        }

        .categories-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 15px;
        }

        .categories-list {
            display: flex;
            gap: 15px;
            overflow-x: auto;
            padding: 5px 5px 20px 5px;
            scrollbar-width: thin;
            scrollbar-color: var(--yellow_color) var(--bg-light);
            -webkit-overflow-scrolling: touch;
        }

        .categories-list::-webkit-scrollbar {
            height: 6px;
        }

        .categories-list::-webkit-scrollbar-track {
            background: var(--bg-light);
            border-radius: 3px;
        }

        .categories-list::-webkit-scrollbar-thumb {
            background: var(--yellow_color);
            border-radius: 3px;
        }

        /* Carte de catégorie */
        .category-card {
            flex: 0 0 auto;
            width: 180px;
            min-height: 120px;
            background: white;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 16px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        @media (max-width: 576px) {
            .category-card {
                width: 160px;
                min-height: 110px;
                padding: 14px;
            }
        }

        .category-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }

        .category-name {
            font-size: 14px;
            color: var(--text-secondary);
            font-weight: 500;
            margin-bottom: 8px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .category-amount {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 5px;
            line-height: 1.2;
        }

        .category-percentage {
            font-size: 14px;
            font-weight: 600;
            color: var(--yellow_color);
        }

        /* État vide */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-secondary);
        }

        .empty-state i {
            font-size: 60px;
            color: #dee2e6;
            margin-bottom: 20px;
            opacity: 0.7;
        }

        .empty-state-text {
            font-size: 16px;
            max-width: 400px;
            margin: 0 auto;
            line-height: 1.5;
        }

        /* Boutons de navigation pour le scroll */
        .scroll-nav {
            display: none;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 36px;
            height: 36px;
            background: white;
            border: 1px solid var(--border-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 10;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
        }

        @media (min-width: 768px) {
            .scroll-nav {
                display: flex;
            }
        }

        .scroll-nav:hover {
            background: var(--yellow_color);
            border-color: var(--yellow_color);
            color: white;
        }

        .scroll-nav.left {
            left: -18px;
        }

        .scroll-nav.right {
            right: -18px;
        }

        /* Spinner */
        .spinner-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            display: none;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--yellow_color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .spinner-text {
            font-weight: 500;
            color: var(--text-primary);
        }

        /* Responsive Design */
        @media (max-width: 992px) {
            body {
                padding: 15px;
            }
            
            .chart-card {
                padding: 20px;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .main-container {
                padding: 0;
            }
            
            .chart-card {
                padding: 16px;
                border-radius: 10px;
            }
            
            .total-expenses-amount {
                font-size: 24px;
            }
            
            .title {
                font-size: 16px;
            }
        }

        @media (max-width: 576px) {
            .chart-container {
                height: 200px;
            }
            
            .time-filter-btn {
                padding: 6px 12px;
                font-size: 12px;
            }
            
            .comparison-badge {
                background: var(--font_color);
                font-size: 11px;
                padding: 6px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Barre de filtre -->
        <div class="filter-bar">
            <h1 class="title">Suivi des Dépenses</h1>
            <div class="filter-buttons">
                <button class="time-filter-btn" data-timeframe="week">
                    Semaine
                </button>
                <button class="time-filter-btn active" data-timeframe="month">
                    Mois
                </button>
                <button class="time-filter-btn" data-timeframe="year">
                    Année
                </button>
            </div>
        </div>

        <!-- Carte principale avec graphique -->
        <div class="chart-card">
            <!-- Section total des dépenses -->
            <div class="total-expenses-section">
                <div>
                    <div class="total-expenses-label">Total des dépenses</div>
                    <div class="total-expenses-amount" id="totalExpenses">0 FCFA</div>
                </div>
                <div class="comparison-badge" id="comparisonBadge" style="display: none;">
                    <span id="comparisonText">+5.2% vs sem préc</span>
                </div>
            </div>

            <!-- Graphique -->
            <div class="chart-container">
                <canvas id="expenseChart"></canvas>
            </div>

            <!-- Liste des catégories -->
            <div class="categories-scroll-container">
                <div class="categories-title">Répartition par catégorie</div>
                
                <!-- Boutons de navigation -->
                <button class="scroll-nav left" id="scrollLeftBtn">
                    <i class="bi bi-chevron-left"></i>
                </button>
                
                <button class="scroll-nav right" id="scrollRightBtn">
                    <i class="bi bi-chevron-right"></i>
                </button>
                
                <div class="categories-list" id="categoriesList">
                    <!-- Les cartes de catégories seront ajoutées ici dynamiquement -->
                </div>
            </div>
        </div>
    </div>

    <!-- Spinner -->
    <div class="spinner-overlay" id="spinnerOverlay">
        <div class="spinner"></div>
        <div class="spinner-text" id="spinnerText">Chargement...</div>
    </div>

    <script src="expense-chart.js"></script>
</body>
</html>
