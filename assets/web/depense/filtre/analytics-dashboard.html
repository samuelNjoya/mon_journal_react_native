<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyses des Dépenses</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Google Fonts - Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --yellow_color: #ffc107;
            --primary-hover: #e0a800;
            --danger-color: #dc3545;
            --success-color: #198754;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --border-color: #dee2e6;
            --bg-light: #f8f9fa;
            --bg-item: #f8f9fa;
            --blue-color: #0d6efd;
            --green-color: #198754;
            --red-color: #dc3545;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .main-container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Carte principale */
        .analytics-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 24px;
            margin-bottom: 20px;
        }

        /* FILTRE RESPONSIVE */
        .filter-container {
            background: var(--bg-light);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 25px;
            border: 1px solid var(--border-color);
        }

        .filter-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .filter-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
            margin: 0;
        }

        .filtering-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            background: #FFF9E6;
            padding: 8px 16px;
            border-radius: 20px;
            border: 1px solid var(--yellow_color);
            font-size: 13px;
            color: var(--yellow_color);
            font-weight: 500;
            display: none;
        }

        /* Grille de filtres - RESPONSIVE */
        .filters-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }

        @media (max-width: 992px) {
            .filters-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .filters-grid {
                grid-template-columns: 1fr;
            }
        }

        .filter-group {
            margin-bottom: 15px;
        }

        .filter-label {
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 8px;
            display: block;
            font-size: 13px;
        }

        /* Groupe de dates - RESPONSIVE */
        .date-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        @media (max-width: 768px) {
            .date-group {
                flex-direction: row;
                flex-wrap: wrap;
            }
            
            .date-group > * {
                flex: 1;
                min-width: 140px;
            }
        }

        @media (max-width: 576px) {
            .date-group {
                flex-direction: column;
            }
            
            .date-group > * {
                width: 100%;
            }
        }

        .date-input {
            flex: 1;
            padding: 10px 12px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            font-size: 14px;
            transition: all 0.3s;
            min-width: 140px;
        }

        .date-input:focus {
            border-color: var(--yellow_color);
            box-shadow: 0 0 0 0.25rem rgba(255, 193, 7, 0.25);
            outline: none;
        }

        .date-separator {
            color: var(--text-secondary);
            font-weight: 500;
            white-space: nowrap;
        }

        /* Selects pour budget et catégorie */
        .filter-select {
            width: 100%;
            padding: 10px 12px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            font-size: 14px;
            transition: all 0.3s;
            background: white;
            cursor: pointer;
        }

        .filter-select:focus {
            border-color: var(--yellow_color);
            box-shadow: 0 0 0 0.25rem rgba(255, 193, 7, 0.25);
            outline: none;
        }

        /* Slider double pour montant - RESPONSIVE */
        .amount-slider-container {
            grid-column: 1 / -1; /* Prend toute la largeur */
            margin-top: 10px;
        }

        .amount-labels {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .amount-label {
            font-size: 13px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .slider-container {
            position: relative;
            width: 100%;
            height: 20px;
            margin: 20px 0 30px 0;
        }

        .slider-track {
            position: absolute;
            width: 100%;
            height: 6px;
            background: var(--border-color);
            border-radius: 3px;
            top: 50%;
            transform: translateY(-50%);
        }

        .slider-range {
            position: absolute;
            height: 6px;
            background: var(--yellow_color);
            border-radius: 3px;
            top: 50%;
            transform: translateY(-50%);
        }

        .slider-thumb {
            position: absolute;
            width: 24px;
            height: 24px;
            background: white;
            border: 2px solid var(--yellow_color);
            border-radius: 50%;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 2;
        }

        .slider-value {
            position: absolute;
            top: -30px;
            font-size: 12px;
            color: var(--text-primary);
            background: white;
            padding: 4px 8px;
            border-radius: 4px;
            border: 1px solid var(--border-color);
            white-space: nowrap;
            font-weight: 500;
        }

        /* Inputs numériques pour montant */
        .amount-inputs {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
            margin-top: 15px;
        }

        @media (max-width: 576px) {
            .amount-inputs {
                flex-direction: column;
            }
            
            .amount-inputs > * {
                width: 100%;
            }
        }

        .amount-input {
            flex: 1;
            min-width: 120px;
            padding: 10px 12px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            font-size: 14px;
            transition: all 0.3s;
        }

        .amount-input:focus {
            border-color: var(--yellow_color);
            box-shadow: 0 0 0 0.25rem rgba(255, 193, 7, 0.25);
            outline: none;
        }

        .amount-separator {
            color: var(--text-secondary);
            font-weight: 500;
            white-space: nowrap;
        }

        /* GRAPHIQUES */
        .charts-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 20px;
        }

        @media (max-width: 992px) {
            .charts-grid {
                grid-template-columns: 1fr;
            }
        }

        .chart-card {
            background: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            border: 1px solid var(--border-color);
        }

        .chart-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .chart-container {
            position: relative;
            height: 300px;
            width: 100%;
        }

        @media (max-width: 768px) {
            .chart-container {
                height: 250px;
            }
        }

        /* Légende pour le camembert */
        .legend-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }

        @media (max-width: 576px) {
            .legend-container {
                grid-template-columns: 1fr;
            }
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 0;
        }

        .legend-color {
            width: 16px;
            height: 16px;
            border-radius: 4px;
            flex-shrink: 0;
        }

        .legend-text {
            font-size: 13px;
            color: var(--text-primary);
            line-height: 1.4;
        }

        /* État vide */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-secondary);
        }

        .empty-state i {
            font-size: 60px;
            color: #dee2e6;
            margin-bottom: 20px;
            opacity: 0.7;
        }

        .empty-text {
            font-size: 16px;
            max-width: 400px;
            margin: 0 auto;
            line-height: 1.5;
        }

        /* Spinner */
        .spinner-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            display: none;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--yellow_color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .spinner-text {
            font-weight: 500;
            color: var(--text-primary);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .main-container {
                padding: 0;
            }
            
            .analytics-card {
                padding: 16px;
                border-radius: 12px;
            }
            
            .filter-container {
                padding: 16px;
            }
            
            .chart-card {
                padding: 13px;
            }
        }

        @media (max-width: 576px) {
            .chart-container {
                height: 200px;
            }
            
            .date-input, .filter-select, .amount-input {
                font-size: 10px;
                padding: 8px 10px;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Carte principale -->
        <div class="analytics-card">
            <!-- SECTION FILTRES -->
            <div class="filter-container">
                <div class="filter-header">
                    <h2 class="filter-title">Filtres des Dépenses</h2>
                    <div class="filtering-indicator" id="filteringIndicator">
                        <i class="bi bi-arrow-repeat"></i>
                        <span>Filtrage en cours...</span>
                    </div>
                </div>

                <!-- Grille de filtres -->
                <div class="filters-grid">
                    <!-- Dates  style="grid-column: span 2;"-->
                    <div class="filter-group">
                        <label class="filter-label">Période</label>
                        <div class="date-group">
                            <input type="date" id="startDate" class="date-input">
                            <span class="date-separator">au</span>
                            <input type="date" id="endDate" class="date-input">
                        </div>
                    </div>

                    <!-- Budget -->
                    <div class="filter-group">
                        <label class="filter-label">Budget</label>
                        <select id="budgetFilter" class="filter-select">
                            <option value="0">Tous les budgets</option>
                        </select>
                    </div>

                    <!-- Catégorie -->
                    <div class="filter-group">
                        <label class="filter-label">Catégorie</label>
                        <select id="categoryFilter" class="filter-select">
                            <option value="0">Toutes les catégories</option>
                        </select>
                    </div>

                    <!-- Montant - Prend toute la largeur -->
                    <div class="amount-slider-container">
                        <div class="amount-labels">
                            <span class="amount-label" id="minAmountLabel">0 FCFA</span>
                            <span class="amount-label" id="maxAmountLabel">1,000,000 FCFA</span>
                        </div>
                        
                        <!-- Conteneur du double slider -->
                        <div class="slider-container" id="amountSliderContainer">
                            <div class="slider-track"></div>
                            <div class="slider-range" id="sliderRange"></div>
                            <div class="slider-thumb" id="minSliderThumb">
                                <div class="slider-value" id="minSliderValue">0</div>
                            </div>
                            <div class="slider-thumb" id="maxSliderThumb">
                                <div class="slider-value" id="maxSliderValue">1,000,000</div>
                            </div>
                        </div>
                        
                        <div class="amount-inputs">
                            <input type="number" 
                                   id="minAmountInput" 
                                   class="amount-input" 
                                   placeholder="Montant min"
                                   min="0"
                                   max="1000000">
                            <span class="amount-separator">-</span>
                            <input type="number" 
                                   id="maxAmountInput" 
                                   class="amount-input" 
                                   placeholder="Montant max"
                                   min="0"
                                   max="1000000">
                        </div>
                    </div>
                </div>
            </div>

            <!-- SECTION GRAPHIQUES -->
            <div class="charts-grid">
                <!-- Graphique en barres (WeeklyBarChart) -->
                <div class="chart-card">
                    <h3 class="chart-title">
                        <!-- <i class="bi bi-bar-chart"></i> -->
                        Évolution des Dépenses
                    </h3>
                    <div class="chart-container">
                        <canvas id="barChart"></canvas>
                    </div>
                    <div class="empty-state" id="barChartEmpty" style="display: none;">
                        <i class="bi bi-info-circle"></i>
                        <div class="empty-text">Aucune dépense trouvée pour cette période</div>
                    </div>
                </div>

                <!-- Graphique en camembert (CategoryPieChart) -->
                <div class="chart-card">
                    <h3 class="chart-title">
                        <!-- <i class="bi bi-pie-chart"></i> -->
                        Répartition par Catégorie
                    </h3>
                    <div class="chart-container">
                        <canvas id="pieChart"></canvas>
                    </div>
                    <div class="legend-container" id="pieChartLegend">
                        <!-- Légende générée dynamiquement -->
                    </div>
                    <div class="empty-state" id="pieChartEmpty" style="display: none;">
                        <i class="bi bi-info-circle"></i>
                        <div class="empty-text">Aucune dépense catégorisée pour cette période</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Spinner -->
    <div class="spinner-overlay" id="spinnerOverlay">
        <div class="spinner"></div>
        <div class="spinner-text" id="spinnerText">Chargement...</div>
    </div>

    <script src="analytics-dashboard.js"></script>
</body>
</html>
